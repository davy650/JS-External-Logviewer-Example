<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>MyBookList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4">
            <i class="fas fa-book-open text-primary"></i> View 
        <span class="text-primary">Text</span>Logs</h1> 

        <form id="log-form">
            <div class="form-group">
                <label for="channel_name">ChannelName [eg. MulaCore]</label>
                <input type="text" id="channel_name" class=form-control>
            </div>

            <div class="form-group">
                    <label for="day">Day [eg. 01]</label>
                    <input type="text" id="day" class=form-control>
            </div>

            <div class="form-group">
                    <label for="month">Month [eg. 04]</label>
                    <input type="text" id="month" class=form-control>
            </div>
            <div class="form-group">
                <label for="year">Year [eg. 2019]</label>
                <input type="text" id="year" class=form-control>
            </div>
            <div class="form-group">
                <label for="customerid">CustomerID/ApplicationID [eg. 2019]</label>
                <input type="text" id="customerid" class=form-control>
            </div>

            <input type="submit" value="View Log" class="btn btn-primary btn-block">
        </form>

        <div id="log-data">
            
        </div>

    

       <script src="app.js" ></script>
</body>
</html>
